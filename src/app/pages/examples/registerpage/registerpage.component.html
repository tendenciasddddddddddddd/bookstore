<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 " >
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
            
               
              <div class="card-body" style="padding-top: -30px;">
                <carousel [showIndicators]="false" >
                  <slide style="height:350px">
                    <img
                      alt="First slide"
                      class="d-block w-100"
                      src="./assets/img/animales/zorro.jpg"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h4>
                        <b>
                          <h1 style="color: white">Zorro</h1>
                        </b>
                        
                        Mamifero
                      </h4>
                    </div>
                  </slide>
                  <slide style="height:350px" *ngFor="let ani of animales_vect; let i = index;">
                    <img
                      alt="Second slide"
                      class="d-block w-100"
                      src="{{ani.imagen}}"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h1 style="color: white"> <b>{{ani.name}}</b> </h1>
                      <h4>
                        {{ani.descripcion}}
                      </h4>
                    </div>
                  </slide>
                 
                </carousel>
                <br/>
                <a
                  class="btn btn-primary btn-round btn-lg"
                  href="javascript:void(0)"
                >
                  Empezar
                </a>
              </div>
             
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
