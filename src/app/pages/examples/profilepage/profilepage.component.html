  id="navbar-top"
>

      <a
        class="navbar-brand"
        [routerLink]="['/home']"
        placement="bottom"
        tooltip="Designed and Coded by Creative Tim"
      >
        <span> Lista de Animales• </span> 
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"

        type="button"

      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> BLK• </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a
            class="nav-link"
            href="https://twitter.com/CreativeTim"
            placement="bottom"
            target="_blank"
            tooltip="Follow us on Twitter"
          >
            <i class="fab fa-twitter"> </i>
            <p class="d-lg-none d-xl-none">Twitter</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            href="https://www.facebook.com/CreativeTim"
            placement="bottom"
            target="_blank"
            tooltip="Like us on Facebook"
          >
            <i class="fab fa-facebook-square"> </i>
            <p class="d-lg-none d-xl-none">Facebook</p>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']"> Regresar </a>
        </li>
       
      </ul>
    </div>
  </div>
</nav>
<div class="wrapper">
  <div class="page-header">
    <img class="dots" src="assets/img/dots.png" />

    <img class="path" src="assets/img/path4.png" />

    <div class="container align-items-center">
      <div class="row">
        <div class="col-md-6">
       
          <div class="row justify-content-between align-items-center">
            <carousel [showIndicators]="true">
              <slide>
                <img
                  alt="First slide"
                  class="d-block w-100"
                  src="./assets/img/animales/zorro.jpg"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h4>
                    <b>
                      <h1 style="color: white; background: rgb(49, 47, 47);">Zorro</h1>
                    </b>
                    
                    Mamifero
                  </h4>
                </div>
              </slide>
              <slide  *ngFor="let ani of animales_vect; let i = index;">
                <img style="height:400px; width: 550px;"
                  alt="Second slide"
                 
                  src="{{ani.imagen}}"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h1 style="color: white; background: rgb(49, 47, 47);"> <b>{{ani.name}}</b> </h1>
                  <h4>
                    {{ani.descripcion}}
                  </h4>
                </div>
              </slide>
             
            </carousel>
          </div>
        </div>
        <div class="col-md-5 text-center">
         
          
          <h5 style="font-size: 80px;" class="text-on-back">01</h5>
         
          <br>
          <div class="btn-wrapper pt-3">
            <button
              class="btn btn-simple btn-danger mr-1"
              href="javascript:void(0)"
              tooltip="Salir de aqui"
            >
              <i class="tim-icons icon-book-bookmark"> </i> Cancelar
            </button>&nbsp;&nbsp;
            <button [routerLink]="['/landing']"  tooltip="Empieza ya con el juego" class="btn btn-simple btn-info" href="javascript:void(0)">
              <i class="tim-icons icon-bulb-63"> </i> Jugar!
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

 
 
</div>
